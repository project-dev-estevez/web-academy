<app-toolbar />

<div class="container mx-auto px-6 pt-4">
    <h2 class="text-4xl font-extrabold text-center mb-12 text-indigo-600">DOJO - CRUD Frontend & Backend</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
      @for (video of dojoVideos; track video){
        <!-- Tarjetas -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 mt-8">
            <iframe width="560" height="315" [src]="video.url"
                    title="YouTube video player" frameborder="0" 
                    class="w-full h-80 object-contain p-4 bg-gray-100"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
            <div class="p-6">
            <h3 class="text-2xl font-bold mb-2 text-indigo-700">{{ video.title }}</h3>
            </div>
        </div>
      }
    </div>
</div>
